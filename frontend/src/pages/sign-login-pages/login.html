<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StepUp | Login</title>

    <link rel="stylesheet" href="../../styles/login.css">
    <link rel="stylesheet" href="../../styles/genericos/checkboxes.css">

    <!--FavIcon-->
    <link rel="shortcut icon" href="../../../public/images/fav/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="login-container">
        <div class="logo-container">
            <div class="logo"><img src="../../../public/images/logo/stepup-logoPequena.png" alt="logo-StepUp"></div>
        </div>

        <h1>Acesse a sua conta!</h1>

        <form id="loginForm">
            <div class="input-group">
                <input type="text" id="usuario" name="usuario" required placeholder="Nome de usuÃ¡rio">
            </div>
            
            <div class="pas-container">
                <input type="password" id="password" name="password" required placeholder="Senha">

                <button type="button" onclick="toggleSenha('password', 'imgOlho')">
                    <img src="../../../public/images/olho-fechado.png" alt="Mostrar senha" id="imgOlho" />
                </button>
            </div>
            
            <div class="remember-forgot">

                <label class="remember-container">
                    <label class="switch">
                        <input type="checkbox" id="remember-toggle">
                        <span class="slider"></span>
                    </label>
                    <span>Lembrar de mim</span>
                </label>

                <a href="#" class="forgot-password" onclick="showForgotPassword()">Esqueci minha senha</a>
            </div>
            
            <button type="submit" class="btn" id="btn-login">Login</button>
            <button class="btn" id="btn-sign" onclick="signUp()">Sign Up</button>
            
        </form>

        <div class="redes-sociais">
            <h3>Siga-nos</h3>
            <a href=""><img src="../../../public/images/redes-sociais/tiktok.png" alt="TikTok"></a>
            <a href=""><img src="../../../public/images/redes-sociais/instagram.png" alt="Instagram"></a>
            <a href="https://github.com/vhfedatto/projeto-personal-trainer" target="_blank"><img src="../../../public/images/redes-sociais/github.png" alt="GitHub"></a>
            <a href=""><img src="../../../public/images/redes-sociais/linkedin.png" alt="LinkedIN"></a>
            <a href=""><img src="../../../public/images/redes-sociais/youtube.png" alt="YouTube"></a>
            
            <hr>
            
            <p class="copyright">&copy; 2025 StepUp; Site desenvolvido pela equipe [nome]. Todos os direitos reservados.</p>
        </div>
    </div>

    <script>
        const rememberToggle = document.getElementById("remember-toggle");

        rememberToggle.addEventListener("change", ()=>{
            const remember = rememberToggle.checked;
            localStorage.setItem("rememberMe", remember);
        });
        rememberToggle.checked = localStorage.getItem("rememberMe") === "true";

        function signUp(){
            window.location.href = "cadastro.html";
        }
    </script>

    <script src="../../../src/assets/scripts/genericos/password.js"></script>
    <script src="../../../src/assets/scripts/dados-usuario/login.js"></script>
</body>
</html>
