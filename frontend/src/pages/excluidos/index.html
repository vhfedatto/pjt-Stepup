<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Session - Home</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header>
    <img src="assets/logo.png" alt="Session Logo" class="logo">
    <div class="profile-icon">👤</div>
  </header>

  <main>
    <section class="greeting">
      <h1>Boa tarde, Victor!</h1>
      <p>Veja seu plano de hoje:</p>
    </section>

    <section class="today-summary">
      <div class="card">
        <h2>Treino de Hoje</h2>
        <p>Pernas A</p>
        <ul>
          <li><input type="checkbox"> Agachamento livre</li>
          <li><input type="checkbox"> Leg Press</li>
          <li><input type="checkbox"> Extensora</li>
        </ul>
        <button>Iniciar treino</button>
      </div>

      <div class="card">
        <h2>Nutrição de Hoje</h2>
        <ul>
          <li><input type="checkbox"> Café da manhã</li>
          <li><input type="checkbox"> Almoço</li>
          <li><input type="checkbox"> Jantar</li>
        </ul>
        <button>Adicionar refeição</button>
      </div>
    </section>

    <section class="quick-metrics">
      <div class="metric">
        <p>💧 Água</p>
        <span id="water-count">0ml</span>
        <button onclick="addWater()">+250ml</button>
      </div>
      <div class="metric">
        <p>🏋️ Dias ativos</p>
        <span>3</span>
      </div>
    </section>
  </main>

  <footer>
    <nav>
      <a href="#" class="active">🏠</a>
      <a href="#">💪</a>
      <a href="#">🍎</a>
      <a href="#">📊</a>
      <a href="#">👤</a>
    </nav>
  </footer>

  <script src="script.js"></script>
</body>
</html>
